# coderabbit.yaml
language: "ko-KR" # 한국말로 설정

early_access: false
enable_free_tier: true

reviews:
  profile: "chill" # 리뷰 너무 빡세게는 안한다는 뜻
  request_changes_workflow: false # 코드래빗이 리뷰 끝나면 알아서 PR 승인하게끔
  high_level_summary: true
  high_level_summary_placeholder: "@coderabbitai 요약"
  auto_title_placeholder: "@coderabbitai"
  poem: false 
  review_status: true
  collapse_walkthrough: false
  
  auto_review:
    enabled: true
    auto_incremental_review: true
    labels: []
    drafts: false
chat:
  auto_reply: true

knowledge_base:
  web_search:
    enabled: true
  learnings:
    scope: auto
  issues:
    scope: auto
  jira:
    project_keys: []
